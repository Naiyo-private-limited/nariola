<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location History Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">User Location History</h1>
        <div id="map"></div>
    </div>

    <script>
        // Get userId from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Fetch location history from the backend
        async function fetchLocations(userId) {
            try {
                const response = await fetch(`/location/${userId}`);
                const data = await response.json();
                return data.locations;  // Assuming the backend returns locations array
            } catch (error) {
                console.error('Error fetching location data:', error);
                return [];
            }
        }

        // Initialize the Google Map
        function initMap() {
            const mapOptions = {
                zoom: 10,
                center: { lat: 37.7749, lng: -122.4194 },  // Default center
            };
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            fetchLocations(userId).then(locations => {
                if (locations.length === 0) {
                    alert('No location history available.');
                    return;
                }

                // Center the map to the latest location
                const latestLocation = locations[0];
                map.setCenter({ lat: latestLocation.latitude, lng: latestLocation.longitude });

                // Create a route path
                const routePath = locations.map(location => ({
                    lat: location.latitude,
                    lng: location.longitude
                }));

                // Display the route line on the map
                const pathLine = new google.maps.Polyline({
                    path: routePath,
                    geodesic: true,
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.6,
                    strokeWeight: 4,
                });
                pathLine.setMap(map);

                // Add markers to each location
                routePath.forEach((point, index) => {
                    new google.maps.Marker({
                        position: point,
                        map: map,
                        label: `${index + 1}`,
                        title: `Location ${index + 1}`
                    });
                });
            });
        }
    </script>
</body>
</html>
